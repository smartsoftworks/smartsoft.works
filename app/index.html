<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>SmartSoftworks</title>
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-md-12">
        <div class="logo">
          <img src="images/logo.png" class="img-responsive center-block" alt="">
        </div>
      </div>
      <div class="col-md-5 col-xs-12 pull-right content">
        <div id="contact-us">
        <span id="contact-us-inner" style="font-size:18px;">
          CONTACT US
        </span>
        <div class="contact-items">
          <table class="responsive">
            <tbody>
              <tr class="contact-info">
                <td class="contact-type">
                  Email:
                </td>
                <td class="contact-data">
                  <a href="mailto:smartsoftworks@gmail.com">smartsoftworks@gmail.com</a>
                </td>
              </tr>
            </tbody></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="designer center-block pull-right" style="font-size:13px;">
    <span style="color:#e9e9e9;padding-right:12px;"">&#169; SmartSoftworks. All rights reserved.</span>
  </div>
</body>
</html>
